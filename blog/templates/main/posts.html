{% extends "main/header.html" %}

{% block page_title %}
    <h2>Blog Posts</h2>
{% endblock page_title %}

{% block page_content %}
    {% block posts %}
        {% for post in posts %}
            <h3><a href="{% url 'blog_post' post.pk %}">{{ post.title }}</a></h3>
        {% endfor %}
    {% endblock posts %}
{% endblock page_content %}
